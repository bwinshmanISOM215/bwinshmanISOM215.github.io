<!DOCTYPE html>
<html lang="en">
<head>
<title>InnerHTML Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h2 id="top">InnerHTML Example</h2>
<p id=pid1>Humpty Dumpty sate on a wall; <br>Humpty Dumpty had a great fall; <br>Three score men and three score more<br>Cannot place Humpty Dumpty as he was before.
</p>
<p id=pid2>



<a onclick="changepid1();" href="#top">Change Paragraph #1</a>

<script type="text/javascript">

function changepid1() 

{ 
// DEBUG Statement
//alert("foobar");

//
// Change the text of the first paragraph...
//
document.getElementById("pid1").innerHTML=" Mary had a little lamb,<br> whose fleece was white as snow.<br>And everywhere that Mary went,<br>the lamb was sure to go."
// Example of changing a paragraphs color using a <span> tag
	var oldHTML = document.getElementById('pid1').innerHTML;
	var newHTML = "<span style='color:royalblue'>" + oldHTML + "</span>";
	document.getElementById('pid1').innerHTML = newHTML;                             
}
</script>
</body>
</html>
